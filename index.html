<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navigation Buttons -->
  <div id="navigation">
    <button onclick="navigateTo('home')">Home</button>
    <button onclick="navigateTo('about')">About</button>
    <button onclick="navigateTo('projects')">Projects</button>
    <button onclick="navigateTo('experience')">Experience</button>
  </div>

  <!-- Tab Container -->
  <div id="container">
    <div class="tab" id="home">
      <h1>Nick Henderson</h1>
      <!-- I am nick and i am a recent graduate of universotu of maryland cs and a software engineer at t rowe price -->
    </div>
    <div class="tab" id="about">
      <p>This is the About tab content.</p>
      <!-- I enjoy reading, learning, meditation, exercise, msuic, etc. I also love to travel and here is a link to my travel blog. -->
    </div>
    <div class="tab" id="projects">
      <p>Here is where my projects will be displayed.</p>
      <!-- I have worked on two differtn reserach projects. one in barca and one at UMD -->
    </div>
    <div class="tab" id="experience">
        <p>Here is where my work experiences will be displayed.</p>
        <!-- interclypse t rowe intern and t rowe full timer -->
      </div>
  </div>

  <script>
    const container = document.getElementById('container');

    function navigateTo(tabId) {
      const tabs = Array.from(document.querySelectorAll('.tab'));
      const index = tabs.findIndex(tab => tab.id === tabId);
      container.style.transform = `translateX(-${index * 100}vw)`;
    }
  </script>
</body>
</html>
